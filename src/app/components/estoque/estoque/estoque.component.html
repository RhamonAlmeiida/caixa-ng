
<div class="tabela">

        <thead>

            </tr>

        <tbody>
            @for(estoque of estoques; track estoque){
            <tr>
                <td>{{estoque.id}}</td>
                <td>{{estoque.nome}}</td>
                <td>{{estoque.categoria}}</td>
                <td>{{estoque.quantidade}}</td>
                <td>{{estoque.entrada}}</td>
                <td>{{estoque.estoque}}</td>
                <td>
                    <button (click)="editar(estoque)">Editar</button>
                    <button (click)="apagar(estoque)">Apagar</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
